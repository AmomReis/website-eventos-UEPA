<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Confirmada!</title>
    <link rel="stylesheet" href="css/success.css">
</head>
<body>
<div class="container">
    <!--    <div class="success-page">-->
    <!--        <div class="success-container">-->
    <h1 class="success-title">Inscrição Confirmada!</h1>
    <p class="success-message">
        Parabéns! Você está inscrito no evento.<br>
        Enviamos um e-mail de confirmação com todos os detalhes.
    </p>

    <div class="success-info">
        <div class="info-item">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span class="spam">
                        Confirmação enviada por e-mail
                    </span>
        </div>
        <div class="info-item">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span class="spam">
                        Lembre-se da data do evento
                    </span>
        </div>
    </div>

    <div class="container-success">
        <a href="/" class="btn-home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 21 9 12 15 12 15 22"></polyline>
            </svg>
            Voltar para Home
        </a>
        <!--                <a href="/" onclick="history.back()" class="btn-details-event">-->
        <a href="/" class="btn-details-event">
            Ver Detalhes do Evento
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </a>
    </div>
    <div class="success-animation">
        <svg class="checkmark" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>
    <!--        </div>-->
    <!--    </div>-->
</div>
</body>
</html>
