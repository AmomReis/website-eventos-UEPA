<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Administração</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/administracao.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo-section">
                <img src="images/img_3.png" alt="Logo UEPA" class="logo">
                <div class="logo-text">
                    <h1>Portal de Eventos Acadêmicos</h1>
                    <p>Universidade do Estado do Pará</p>
                </div>
            </div>
            <button class="btn-back" onclick="window.location.href='/'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Voltar
            </button>
        </div>
    </div>
</header>

<!-- Conteúdo Principal -->
<main class="container">
    <div class="admin-panel">
        <h1 class="admin-title">Painel Administrativo</h1>
        <p class="admin-subtitle">Gerencie os eventos acadêmicos</p>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab="eventos-cadastrados">
                Eventos Cadastrados
            </button>
            <button class="tab-button" data-tab="criar-evento">
                Criar Evento
            </button>
            <button class="tab-button" data-tab="noticias-cadastrados">
                Notícias Postadas
            </button>
            <button class="tab-button" data-tab="criar-noticia">
                Criar Notícia
            </button>
            <button class="tab-button" data-tab="participantes">
                Participantes
            </button>
        </div>

        <!-- Tab: Eventos Cadastrados -->
        <div class="tab-content active" id="eventos-cadastrados">
            <div class="events-container" id="adminEventsContainer"></div>
        </div>

        <!-- Tab: Criar Evento -->
        <div class="tab-content" id="criar-evento">
            <div class="registration-form-container">
                <h2 class="form-title">Criar Evento</h2>

                <form
                    action="/events"
                    method="post"
                    enctype="multipart/form-data"
                    id="registrationFormEvent"
                    class="registration-form"
                >

                    <div class="form-group">
                        <label for="imgEvento">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                 stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <path d="M21 15l-5-5L5 21"/>
                            </svg>
                            Imagem do evento
                        </label>

                        <input
                                type="file"
                                id="imgEvento"
                                name="imgEvento"
                                accept="image/*"
                                required
                        >
                    </div>

                    <div class="form-group">
                        <label for="titleEvent">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <path d="M4 6h16"/>
                                <path d="M4 12h10"/>
                                <path d="M4 18h7"/>
                            </svg>
                            Título do evento
                        </label>
                        <input
                                type="text"
                                id="titleEvent"
                                name="titleEvent"
                                placeholder="Digite o titulo do evento"
                                required
                        >
                    </div>

                    <div class="form-group">
                        <label for="descriptionEvent">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <path d="M4 6h16"/>
                                <path d="M4 10h16"/>
                                <path d="M4 14h12"/>
                                <path d="M4 18h8"/>
                            </svg>
                            Descrição do evento
                        </label>
                        <textarea
                                id="descriptionEvent"
                                name="descriptionEvent"
                                placeholder="Digite a descrição do evento"
                                rows="4"
                                required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="dateEvent">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            Data do evento
                        </label>
                        <input
                                type="date"
                                id="dateEvent"
                                name="dateEvent"
                                placeholder="Ex: Terça-feira, 09 de dezembro de 2025"
                                required
                        >
                    </div>

                    <div class="form-group">
                        <label for="startEvent">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            Horário do evento
                        </label>
                        <input
                                type="time"
                                id="startEvent"
                                name="startEvent"
                                placeholder="Ex: 08:00 - 18:00"
                                required
                        >
                    </div>

                    <div class="form-group">
                        <label for="locationEvent">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 1 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            Local do evento
                        </label>
                        <input
                                type="text"
                                id="locationEvent"
                                name="locationEvent"
                                placeholder="Digite o local do evento"
                                required
                        >
                    </div>

                    <button type="submit" class="btn-submit" id="btnSubmitEvent">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                            <line x1="12" y1="14" x2="12" y2="18"/>
                            <line x1="10" y1="16" x2="14" y2="16"/>
                        </svg>
                        Postar Evento
                    </button>
                </form>
            </div>
        </div>

        <!-- Tab: Noticias Cadastrados -->
        <div class="tab-content" id="noticias-cadastrados">
            <div class="events-container" id="adminNewsContainer"></div>
        </div>

        <!-- Tab: Criar Noticia -->
        <div class="tab-content" id="criar-noticia">
            <div class="registration-form-container">
                <h2 class="form-title">Criar Noticia</h2>

                <form
                    action="/news"
                    method="post"
                    enctype="multipart/form-data"
                    id="registrationFormNews"
                    class="registration-form"
                >
                    <!-- ... mantém o formulário existente ... -->
                    <div class="form-group">
                        <label for="imgNews">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <path d="M21 15l-5-5L5 21"/>
                            </svg>
                            Imagem da Notícia
                        </label>
                        <input
                                type="file"
                                id="imgNews"
                                name="imgNews"
                                placeholder="Escolha uma imagem para capa da noticia"
                                required
                        >
                    </div>

                    <div class="form-group">
                        <label for="title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <path d="M4 6h16"/>
                                <path d="M4 12h10"/>
                                <path d="M4 18h7"/>
                            </svg>
                            Titulo da Noticia
                        </label>
                        <input
                                type="text"
                                id="title"
                                name="title"
                                placeholder="Digite o titulo da Noticia"
                                required
                        >
                    </div>

                    <div class="form-group">
                        <label for="content">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <path d="M4 6h16"/>
                                <path d="M4 10h16"/>
                                <path d="M4 14h12"/>
                                <path d="M4 18h8"/>
                            </svg>
                            Descrição da Noticia
                        </label>
                        <textarea
                                id="content"
                                name="content"
                                placeholder="Digite a descrição da Noticia"
                                rows="4"
                                required
                        ></textarea>
                    </div>

                    <button type="submit" class="btn-submit" id="btnSubmitNotice">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                            <line x1="12" y1="14" x2="12" y2="18"/>
                            <line x1="10" y1="16" x2="14" y2="16"/>
                        </svg>
                        Postar Noticia
                    </button>
                </form>
            </div>
        </div>

        <!-- Tab: Participantes -->
        <div class="tab-content" id="participantes">
            <div class="participants-container" id="adminParticipantContainer"></div>
        </div>
    </div>


</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Universidade do Estado do Pará - Todos os direitos reservados</p>
        <p class="footer-subtitle">Portal de Eventos Acadêmicos</p>
    </div>
</footer>

<script src="js/admin.js"></script>
</body>
</html>
